<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="css/WD34_MiniProj1_Grp3_Tena.css">
    </head>
    <body>
        <script id="myNav" src="js/nav.js"></script>
        <section class="bg-dark text-light p-3">
            <div class="container">
                <h1>Contact Us</h1>
            </div>
        </section>
        <section class="p-3">
            <div class="container">
                <div class="row g-3">
                    <div class="col-sm-12 col-md-8 col-8 d-flex align-items-stretch">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7723.576889743673!2d121.04739678921571!3d14.554087111232139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c861b66b9a2b%3A0x73ac1080aa7280f7!2sJ.Brothers%20Store!5e0!3m2!1sen!2sph!4v1674197222201!5m2!1sen!2sph" style="position:relative; border:0; width:100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-sm-12 col-md-4 col-4 d-flex align-items-stretch">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Get in Touch</h4>
                                <h6 class="card-subtitle mb-2 text-muted">Mailing, calling or messaging us is easy</h6>
                                <address class="card-text"><i class="fa-solid fa-envelope"></i> Kalayaan Ave, Makati, Metro Manila
                                <br><i class="fa-solid fa-at"></i> contact@jbros.ph
                                <br><i class="fa-solid fa-phone"></i> +63(968)703-8550</address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5cb85c" fill-opacity="1" d="M0,32L48,58.7C96,85,192,139,288,133.3C384,128,480,64,576,80C672,96,768,192,864,208C960,224,1056,160,1152,138.7C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        <section class="bg-default">
            <div class="container">
                <div class="col-6 offset-3">
                    <h3>Tell us what's on your mind and we will try to do something about it</h3>
                    <form>
                        <div class="form-floating mb-2">
                            <input type="text" id="floatingName" class="form-control" placeholder="Name">
                            <label for="floatingName">Name</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" id="floatingEmail" class="form-control" placeholder="Email">
                            <label for="floatingEmail">Email</label>
                        </div>
                        <div class="form-floating mb-2">
                            <textarea cols="30" rows="10" style="width:100%; height:200px;" id="floatingComment" class="form-control" placeholder="Comment"></textarea>
                            <label for="floatingComment">Comment</label>
                        </div>
                        <button class="btn btn-dark form-control">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5cb85c" fill-opacity="1" d="M0,32L48,58.7C96,85,192,139,288,133.3C384,128,480,64,576,80C672,96,768,192,864,208C960,224,1056,160,1152,138.7C1248,117,1344,139,1392,149.3L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
        <script id="myFooter" src="js/nav.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
